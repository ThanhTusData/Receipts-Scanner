groups:
  - name: receipts_alerts
    rules:
      - alert: HighWorkerFailureRate
        expr: increase(worker_jobs_processed_total{status="failed"}[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High worker failure rate"
          description: "More than 5 failed jobs in last 5 minutes."

      - alert: HighApiLatency
        expr: histogram_quantile(0.95, rate(api_request_latency_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "API 95th percentile latency high"
          description: "API p95 latency > 5s in the last 5 minutes."
